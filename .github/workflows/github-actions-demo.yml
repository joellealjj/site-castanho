name: GitHub Actions Deploy
run-name: ${{ github.actor }} is FTP deployment with GitHub Actions ğŸš€
on: 
  pull_request:
    branches: 
      - master
    types: [closed]

jobs:
  deploy:
    if: ${{ github.event.pull_request.merged }}
    name: Deploy-FTP
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
  
      - name: FTP Deploy Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }} 
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          remoteDir: "public_html/newsite"
          
